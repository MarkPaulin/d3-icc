<!doctype html>
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<div id="inputs">
		<label for="discrimination">Discrimination (0+):</label>
		<input type="number" id="discrimination" name="disc" min="0" step = "0.05" value="1" onchange = "draw()">
		<label for="difficulty">Difficulty (-8 to 8):</label>
		<input type="number" id="difficulty" name="diff" min="-8" max="8" step="0.05" value="0" onchange = "draw()">
		<label for="guess">Guessing: (0 to 1):</label>
		<input type="number" id="guess" name="guess" min="0" max="1" step="0.01" value="0" onchange = "draw()">
	</div>
	<div id="canvas">
	</div>

	<script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
	<script type="text/javascript" src="js/icc.js"></script>
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/draw.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
